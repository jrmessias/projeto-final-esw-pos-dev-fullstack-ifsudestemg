<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Endere√ßo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="m-4 text-center">üìç Endere√ßo</h1>
    <div class="card mb-4">
        <div class="card-header">Cadastro</div>
        <div class="card-body">
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-control" placeholder="Digite o CPF">
            </div>
            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <div class="input-group mb-3">
                    <input type="text" name="cep" id="cep" class="form-control" placeholder="Digite o CEP">
                    <button class="btn btn-outline-secondary" type="button" id="busca-cep">Buscar localidade</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="municipio" class="form-label">Munic√≠pio</label>
                <input type="text" id="municipio" name="municipio" class="form-control" readonly
                       placeholder="Munic√≠pio">
            </div>
            <div class="mb-3 row">
                <label for="uf" class="form-label">UF</label>
                <div class="col">
                    <input type="text" id="uf" name="uf" class="form-control" readonly placeholder="UF">
                </div>
                <div class="col">
                    <input type="text" id="estado" name="estado" class="form-control" readonly
                           placeholder="Estado">
                </div>
            </div>
            <div class="mb-3">
                <label for="logradouro" class="form-label">Logradouro</label>
                <input type="text" id="logradouro" name="logradouro" class="form-control" placeholder="Digite o Logradouro">
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">N√∫mero</label>
                <input type="text" id="numero" name="numero" class="form-control" placeholder="Digite o N√∫mero">
            </div>
            <div class="mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" id="bairro" name="bairro" class="form-control"
                       placeholder="Digite o Bairro">
            </div>
            <div class="mb-3">
                <label for="complemento" class="form-label">Endere√ßo</label>
                <input type="text" id="complemento" name="complemento" class="form-control" placeholder="Digite o Endere√ßo">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" id="btn-salvar" class="btn btn-success">Salvar</button>
                <button type="reset" id="btn-limpar" class="btn btn-outline-secondary">Limpar</button>
            </div>
            <div class="d-flex">
                <div class="py-3 fw-bold h5" id="msg-success" style="color: #75b798"></div>
                <div class="py-3 fw-bold h5" id="msg-error" style="color: #ea868f"></div>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById("btn-salvar").onclick = () => {
        const msgSuccess = document.getElementById("msg-success");
        const msgError = document.getElementById("msg-error");

        msgSuccess.innerHTML = "";
        msgError.innerHTML = "";

        if (document.getElementById("cpf").value === "12345678901") {
            msgError.innerHTML = "CPF j√° cadastrado";
            return;
        }

        if (document.getElementById("email").value === "") {
            msgError.innerHTML = "Dados inv√°lidos";
            return;
        }

        msgSuccess.innerHTML = "Pessoa cadastrada com sucesso";
        setTimeout(() => {
            msgSuccess.innerHTML = "";
            msgError.innerHTML = "";
        }, 1000);

    };
</script>
</body>
</html>
