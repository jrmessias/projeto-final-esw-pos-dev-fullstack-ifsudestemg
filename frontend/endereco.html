</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">jrmessias</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="empresa.html">Empresa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pessoa.html">Pessoa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="funcionario.html">Funcion√°rio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="endereco.html">Endere√ßo</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1 class="m-4 text-center">üìç Endere√ßo</h1>
    <div class="card mb-4">
        <div class="card-header">Cadastro</div>
        <div class="card-body">
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-control" placeholder="Digite o CPF">
            </div>
            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <div class="input-group mb-3">
                    <input type="text" name="cep" id="cep" class="form-control" placeholder="Digite o CEP">
                    <button class="btn btn-outline-secondary" type="button" id="btn-busca-cep">Buscar localidade</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="municipio" class="form-label">Munic√≠pio</label>
                <input type="text" id="municipio" name="municipio" class="form-control" readonly
                       placeholder="Munic√≠pio">
            </div>
            <div class="mb-3 row">
                <label for="uf" class="form-label">UF</label>
                <div class="col">
                    <input type="text" id="uf" name="uf" class="form-control" readonly placeholder="UF">
                </div>
                <div class="col">
                    <input type="text" id="estado" name="estado" class="form-control" readonly
                           placeholder="Estado">
                </div>
            </div>
            <div class="mb-3">
                <label for="logradouro" class="form-label">Logradouro</label>
                <input type="text" id="logradouro" name="logradouro" class="form-control" placeholder="Digite o Logradouro">
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">N√∫mero</label>
                <input type="text" id="numero" name="numero" class="form-control" placeholder="Digite o N√∫mero">
            </div>
            <div class="mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" id="bairro" name="bairro" class="form-control"
                       placeholder="Digite o Bairro">
            </div>
            <div class="mb-3">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="text" id="complemento" name="complemento" class="form-control" placeholder="Digite o Complemento">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" id="btn-salvar" class="btn btn-success">Salvar</button>
                <button type="reset" id="btn-limpar" class="btn btn-outline-secondary">Limpar</button>
            </div>
            <div class="d-flex">
                <div class="py-3 fw-bold h5" id="msg-success" style="color: #75b798"></div>
                <div class="py-3 fw-bold h5" id="msg-error" style="color: #ea868f"></div>
            </div>
        </div>
    </div>
</div>
<script>
    const msgSuccess = document.getElementById("msg-success");
    const msgError = document.getElementById("msg-error");

    document.getElementById("btn-salvar").onclick = () => {
        msgSuccess.innerHTML = "";
        msgError.innerHTML = "";

        msgSuccess.innerHTML = "Endere√ßo cadastrado com sucesso";
        setTimeout(() => {
            msgSuccess.innerHTML = "";
            msgError.innerHTML = "";
            document.getElementById("municipio").value = "";
            document.getElementById("uf").value = "";
            document.getElementById("estado").value = "";
        }, 1000);
    };

    document.getElementById("btn-busca-cep").onclick = () => {
        if (document.getElementById("cep").value === "89900000") {
            document.getElementById("municipio").value = "S√£o Miguel do Oeste";
            document.getElementById("uf").value = "SC";
            document.getElementById("estado").value = "Santa Catarina";
        }

        if (document.getElementById("cep").value === "00000000") {
            msgError.innerHTML = "";
            msgError.innerHTML = "CEP n√£o encontrado";
        }
    };
</script>
</body>
