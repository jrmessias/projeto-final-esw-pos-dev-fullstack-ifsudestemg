<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="m-4 text-center">üè¢ Empresa</h1>
    <div class="card mb-4">
        <div class="card-header">Cadastro</div>
        <div class="card-body">
            <h5 class="card-title">Login Form</h5>
            <div class="mb-3">
                <label for="razao_social" class="form-label">Raz√£o Social</label>
                <input type="text" id="razao_social" name="razao_social" class="form-control"
                       placeholder="Digite a Raz√£o Social">
            </div>
            <div class="mb-3">
                <label for="nome_fantasia" class="form-label">Nome Fantasia</label>
                <input type="text" id="nome_fantasia" name="nome_fantasia" class="form-control"
                       placeholder="Digite o Nome Fantasia">
            </div>
            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" id="cnpj" name="cnpj" class="form-control" placeholder="Digite o CNPJ">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" id="email" name="email" class="form-control"
                       placeholder="Digite  E-mail">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" id="telefone" name="telefone" class="form-control"
                       placeholder="Digite o Telefone">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" id="btn-salvar" class="btn btn-success">Salvar</button>
                <button type="reset" id="btn-limpar" class="btn btn-outline-secondary">Limpar</button>
            </div>
            <div class="d-flex">
                <div class="py-3 fw-bold h5" id="msg-success" style="color: #75b798"></div>
                <div class="py-3 fw-bold h5" id="msg-error" style="color: #ea868f"></div>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById("btn-salvar").onclick = () => {
        const msgSuccess = document.getElementById("msg-success");
        const msgError = document.getElementById("msg-error");

        msgSuccess.innerHTML = "";
        msgError.innerHTML = "";

        if (document.getElementById("cnpj").value === "12.345.678/0001-00") {
            msgError.innerHTML = "CNPJ j√° cadastrado";
            return;
        }

        if (document.getElementById("email").value === "") {
            msgError.innerHTML = "Dados inv√°lidos";
            return;
        }

        msgSuccess.innerHTML = "Empresa cadastrada com sucesso";
        setTimeout(() => {
            msgSuccess.innerHTML = "";
            msgError.innerHTML = "";
        }, 1000);

    };
</script>
</body>
</html>
