<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="m-4 text-center">ðŸ™… Pessoa</h1>
    <div class="card mb-4">
        <div class="card-header">Cadastro</div>
        <div class="card-body">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o Nome">
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-control" placeholder="Digite o CPF">
            </div>
            <div class="mb-3">
                <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                <input type="text" id="data_nascimento" name="data_nascimento" class="form-control"
                       placeholder="Digite a Data de Nascimento">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Digite o E-mail">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" id="telefone" name="telefone" class="form-control" placeholder="Digite o Telefone">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" id="btn-salvar" class="btn btn-success">Salvar</button>
                <button type="reset" id="btn-limpar" class="btn btn-outline-secondary">Limpar</button>
            </div>
            <div class="d-flex">
                <div class="py-3 fw-bold h5" id="msg-success" style="color: #75b798"></div>
                <div class="py-3 fw-bold h5" id="msg-error" style="color: #ea868f"></div>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById("btn-salvar").onclick = () => {
        const msgSuccess = document.getElementById("msg-success");
        const msgError = document.getElementById("msg-error");

        msgSuccess.innerHTML = "";
        msgError.innerHTML = "";

        if (document.getElementById("cpf").value === "12345678901") {
            msgError.innerHTML = "CPF jÃ¡ cadastrado";
            return;
        }

        if (document.getElementById("email").value === "") {
            msgError.innerHTML = "Dados invÃ¡lidos";
            return;
        }

        msgSuccess.innerHTML = "Pessoa cadastrada com sucesso";
        setTimeout(() => {
            msgSuccess.innerHTML = "";
            msgError.innerHTML = "";
        }, 1000);

    };
</script>
</body>
</html>
